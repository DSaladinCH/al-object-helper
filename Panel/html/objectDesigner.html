<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Coding</title>
    <link rel="stylesheet" href="{{objectDesignerCss}}">
    <script src="{{objectDesignerJs}}"></script>
</head>

<body>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
    <div class="grid-container">
        <div class="gridItem1">
            <table id="typeTable" class="objectDesignerTable" style="width:100%">
                <tr>
                    <td>All</td>
                </tr>
                <tr>
                    <td>Table</td>
                </tr>
                <tr>
                    <td>TableExtension</td>
                </tr>
                <tr>
                    <td>Page</td>
                </tr>
                <tr>
                    <td>PageExtension</td>
                </tr>
                <tr>
                    <td>Codeunit</td>
                </tr>
                <tr>
                    <td>Report</td>
                </tr>
                <tr>
                    <td>XmlPort</td>
                </tr>
                <tr>
                    <td>Enum</td>
                </tr>
                <tr>
                    <td>EnumExtension</td>
                </tr>
            </table>
        </div>
        <div class="gridItem2">
            <table id="objectTable" class="objectDesignerTable" style="width:100%">
                <tr class="lineHeader">
                    <th style="padding-left: 10px;">Type</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Extends</th>
                    <th>Application</th>
                    <th style="padding-right: 10px;">Publisher</th>
                </tr>
                <tr class="lineHeaderBottom"></tr>
                {{tableBody}}
            </table>
        </div>
    </div>
    <script>
        vscode = acquireVsCodeApi();
        var typeTable = document.getElementById("typeTable");
        var elements = typeTable.getElementsByTagName("td");
        for (var i = 0; i < elements.length; i++) {
            (elements)[i].addEventListener("click", function () {
                console.log(this.innerHTML);
                filterType = this.innerHTML;
                if (filterType == "All")
                    filterType = "";
                myFunction();
            });
        }
    </script>
</body>

</html>
